<div class="container">
  <h1>{{ title }}</h1>
  
  <div id="dropin-container"></div>

  <div class="amount-input">
    <label for="amount">Cantidad:</label>
    <input 
      type="number" 
      id="amount" 
      [(ngModel)]="amount" 
      placeholder="Ingresa la cantidad" 
      min="0.01" 
      step="0.01"
      required 
    />
    <div *ngIf="amount <= 0" class="alert alert-warning">Por favor, ingresa una cantidad válida.</div>
  </div>


  <button (click)="submitPayment()">Pagar</button>

  <div *ngIf="errorMessage" class="alert alert-danger">
    <strong>Error:</strong> {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="alert alert-success">
    <strong>Éxito:</strong> {{ successMessage }}
  </div>
</div>

<style>
  .container {
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
    padding: 20px;
  }
  
  #dropin-container {
    margin-bottom: 20px;
  }

  .amount-input {
    margin: 10px 0;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  .alert {
    margin-top: 10px;
    padding: 10px;
  }
</style>
